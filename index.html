<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEBIO AI</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #admin-bar { background: rgba(0,0,0,0.8); color: gold; padding: 5px; text-align: center; font-size: 12px; display: none; font-weight: bold; border-bottom: 2px solid gold; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; }
        .user { align-self: flex-end; background-color: #007bff; color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background-color: white; color: #333; border-bottom-left-radius: 2px; }
        #input-area { background: white; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 25px; outline: none; color: #333; }
        button { background: #764ba2; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="admin-bar">üëë ADMIN: Seb | TANK: 1 | TOTAL: <span id="msg-count">0</span></div>

<div id="chat-container">
    <div class="message ai">üëã Hello! I am <b>Sebio</b>, your personal AI by Seb-Creations. ‚ú®</div>
</div>

<div id="input-area">
    <input type="text" id="user-input" placeholder="Type a message..." onkeypress="if(event.key === 'Enter') sendMessage()">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    let totalMessages = 0;
    const adminPass = "seb123"; // Your secret code

    function getInstructions() {
        return "You are Sebio, a helpful AI created by Seb-Creations. Be friendly and professional.";
    }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        // Check for Admin Secret
        if (text.toLowerCase() === adminPass) {
            document.getElementById('admin-bar').style.display = 'block';
            addMessage("üëë Admin Mode Active. Welcome back, Boss Seb! My Vercel engine is ready. üî•", 'ai');
            input.value = '';
            return;
        }

        addMessage(text, 'user');
        input.value = '';

        try {
            // THE CONNECTED BRIDGE TO VERCEL
            const response = await fetch("https://sebio-s.vercel.app/api/chat", { 
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: getInstructions() + "\nUser: " + text })
            });

            if (!response.ok) throw new Error("Vercel Offline");

            const data = await response.json();
            const aiResponse = data.candidates[0].content.parts[0].text;
            
            addMessage(aiResponse, 'ai');
            
            // Update Admin Stats
            totalMessages++;
            document.getElementById('msg-count').innerText = totalMessages;

        } catch (error) {
            addMessage("‚ùå Connection Error. Is the Vercel app awake?", 'ai');
            console.error("Error:", error);
        }
    }

    function addMessage(text, sender) {
        const container = document.getElementById('chat-container');
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        div.innerHTML = text;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }
</script>

</body>
</html>
